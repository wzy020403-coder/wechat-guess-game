        body {

        .game-container.shake {

        /* å•ä¸ªå½©å¸¦åŠ¨ç”» */
        .confetti {

        }
    </style>

<body>

    <div class="confetti-container" id="confettiContainer"></div>

    <div class="game-container">
        <h1>çŒœæ•°å­— (1-100)</h1>
        <p>è¾“å…¥ä½ çš„çŒœæµ‹ï¼Œç„¶åç‚¹å‡»â€œæäº¤â€ã€‚</p>

        <input type="number" id="guessInput" min="1" max="100" placeholder="åœ¨æ­¤è¾“å…¥ä½ çš„æ•°å­—">
        <button id="submitButton">æäº¤</button>
        <button id="resetButton" style="display: none;">é‡ç½®æ¸¸æˆ</button>

        <div id="feedback"></div>
        <div id="guesses">ä½ å·²ç»çŒœäº† 0 æ¬¡ã€‚</div>
    </div>

    <script>
        // æ¸¸æˆé€»è¾‘å˜é‡
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;
        
        // è·å– DOM å…ƒç´ 
        const guessInput = document.getElementById('guessInput');
        const submitButton = document.getElementById('submitButton');
        const resetButton = document.getElementById('resetButton');
        const feedbackDiv = document.getElementById('feedback');
        const guessesDiv = document.getElementById('guesses');
        const gameContainer = document.querySelector('.game-container');
        const confettiContainer = document.getElementById('confettiContainer');

        // äº‹ä»¶ç›‘å¬
        submitButton.addEventListener('click', checkGuess);
        guessInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
        resetButton.addEventListener('click', resetGame);

        // æ ¸å¿ƒæ¸¸æˆé€»è¾‘å‡½æ•°
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            // é‡ç½®åé¦ˆåŠ¨ç”»ï¼ˆå…³é”®ï¼šæ¯æ¬¡è°ƒç”¨å‰é‡ç½®ï¼Œæ‰èƒ½é‡å¤è§¦å‘åŠ¨ç”»ï¼‰
            feedbackDiv.style.animation = 'none';
            feedbackDiv.offsetHeight; // å¼ºåˆ¶æµè§ˆå™¨é‡ç»˜
            feedbackDiv.style.animation = null; 

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedbackDiv.textContent = 'è¯·è¾“å…¥ä¸€ä¸ª 1 åˆ° 100 ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ï¼';
                feedbackDiv.style.color = 'var(--error-color)';
                gameContainer.classList.add('shake'); // è¾“å…¥æ— æ•ˆæ—¶æŠ–åŠ¨
                setTimeout(() => gameContainer.classList.remove('shake'), 300);
                return;
            }

            guessCount++;
            guessesDiv.textContent = `ä½ å·²ç»çŒœäº† ${guessCount} æ¬¡ã€‚`;
            guessInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†

            // åˆ¤æ–­çŒœæµ‹ç»“æœ
            if (userGuess === secretNumber) {
                feedbackDiv.textContent = `ğŸ‰ æ­å–œä½ ï¼çŒœå¯¹äº†ï¼ç§˜å¯†æ•°å­—å°±æ˜¯ ${secretNumber}ã€‚ä½ ä¸€å…±çŒœäº† ${guessCount} æ¬¡ã€‚`;
                feedbackDiv.style.color = 'var(--success-color)';
                gameOver();
                triggerConfetti(); // è§¦å‘å½©å¸¦åŠ¨ç”»
            } else if (userGuess < secretNumber) {
                feedbackDiv.textContent = 'âŒ å¤ªå°äº†ï¼å†å¾€å¤§ä¸€ç‚¹çŒœã€‚';
                feedbackDiv.style.color = 'var(--error-color)';
                gameContainer.classList.add('shake'); // çŒœé”™æ—¶æŠ–åŠ¨
                setTimeout(() => gameContainer.classList.remove('shake'), 300);
            } else {
                feedbackDiv.textContent = 'âŒ å¤ªå¤§äº†ï¼å†å¾€å°ä¸€ç‚¹çŒœã€‚';
                feedbackDiv.style.color = 'var(--error-color)';
                gameContainer.classList.add('shake'); // çŒœé”™æ—¶æŠ–åŠ¨
                setTimeout(() => gameContainer.classList.remove('shake'), 300);
            }
        }

        // æ¸¸æˆç»“æŸå¤„ç†
        function gameOver() {
            guessInput.disabled = true;
            submitButton.style.display = 'none';
            resetButton.style.display = 'inline-block';
            feedbackDiv.style.color = 'var(--success-color)';
        }

        // é‡ç½®æ¸¸æˆå‡½æ•°
        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;

            guessInput.disabled = false;
            submitButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
            feedbackDiv.textContent = '';
            guessesDiv.textContent = 'ä½ å·²ç»çŒœäº† 0 æ¬¡ã€‚';
            feedbackDiv.style.color = 'var(--text-color)';
            guessInput.value = '';
            confettiContainer.innerHTML = ''; // æ¸…é™¤å½©å¸¦
        }

        // è§¦å‘å½©å¸¦åŠ¨ç”»
        function triggerConfetti() {
            const colors = ['#FFC107', '#4CAF50', '#2196F3', '#E91E63', '#9C27B0']; // å½©å¸¦é¢œè‰²
            for (let i = 0; i < 50; i++) { // ç”Ÿæˆ50ç‰‡å½©å¸¦
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`; 
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; 
                
                // ä½¿ç”¨ CSS å˜é‡æ¥æ§åˆ¶å½©å¸¦çš„éšæœºè½ç‚¹å’Œåç§»
                confetti.style.setProperty('--x', `${(Math.random() - 0.5) * 500}px`); 
                confetti.style.setProperty('--y', `${(Math.random() * window.innerHeight) + 500}px`); 
                
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confettiContainer.appendChild(confetti);
            }
            // 3ç§’åæ¸…ç†å½©å¸¦å…ƒç´ 
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 3000); 
        }
    </script>
